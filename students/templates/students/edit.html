<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student - ScholarSync</title>
    {% load static %}
  <link rel="stylesheet" href="{% static 'students/css/homepage.css' %}">
    <!-- Google Fonts for premium typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-graduation-cap"></i> ScholarSync</h1>
            <p>Edit Student Details</p>
        </header>

        <main>
            <section class="add-student-section" style="max-width: 600px; margin: 0 auto;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <h2>Edit Student</h2>
                    <a href="{% url 'home' %}" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">
                        <i class="fas fa-arrow-left"></i> Back to List
                    </a>
                </div>

                <form id="edit-student-form" method="POST" action="{% url 'edit' student.id %}">
                    {% csrf_token %}
                    <input type="hidden" id="student-internal-id">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" value="{{ student.sname }}" required>
                    </div>
                    <div class="form-group">
                        <label for="student-id">Student ID</label>
                        <input type="text" id="sid" name="sid" value="{{ student.sid }}" required>
                    </div>
                    <div class="form-group">
                        <label for="class">Course</label>
                        <input type="text" id="class" name="course" value="{{ student.course }}" required>
                    </div>
                    <div class="form-group">
                        <label for="gpa">GPA</label>
                        <input type="number" id="gpa" name="gpa" step="0.1" min="0" max="4" value="{{ student.gpa   }}" required>
                    </div>
                    <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                        <a href="{% url 'home' %}" class="btn-primary"
                            style="background-color: var(--text-secondary); text-decoration: none; text-align: center;">Cancel</a>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
